    <main class="contacto-container">
        <h1>Contacta con nosotros</h1>
        <p>Déjanos tu mensaje y responderemos a la brevedad. ¡Consúltanos lo que quieras!</p>

        <section class="contacto-section">
            <div class="form-wrapper">
                <h2>Formulario de contacto </h2>

                <form action="post" enctype="multipart/form-data">
                    <p>
                        <input type="text" name="name" id="name" placeholder="Nombre completo" required>
                    </p>
                    <p>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </p>
                    <p>
                        <label for="comments">Déjanos un mensaje</label>
                        <textarea cols="30" rows="4" name="comments" id="comments" required> </textarea>
                    </p>
                    <button>Enviar</button>
                </form>
            </div>
            <div class="map-wrapper">
            <h2> ¡ O ven a visitarnos a nuestras oficinas !</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1031.2840088739204!2d-3.683561282140271!3d40.42502734822571!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4229033b15070f%3A0x64465e7bf96ccc7d!2sAcademia%20Conquer!5e0!3m2!1ses!2scl!4v1748187073053!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
